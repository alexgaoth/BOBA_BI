<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boba BI - Staff Scheduler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 20px;
            color: #2a2622;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        
        .video-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(245, 245, 245, 0.95);
            border-radius: 12px;
            border: 1px solid #e0e0e0;
            overflow: hidden;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }
        
        .header {
            background: linear-gradient(rgba(61, 57, 53, 0.85), rgba(61, 57, 53, 0.85)), url('pic1.jpg') center/cover;
            border-bottom: 1px solid #d0d0d0;
            color: #ffffff;
            padding: 32px 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 8px;
            font-weight: 500;
            letter-spacing: -0.02em;
        }
        
        .header p {
            font-size: 1em;
            opacity: 0.9;
            font-weight: 400;
        }
        
        .content {
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .query-section {
            margin-bottom: 24px;
        }
        
        .query-section label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #2a2622;
            font-size: 0.95em;
        }
        
        .query-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d0d0d0;
            border-radius: 8px;
            font-size: 0.95em;
            background: rgba(255, 255, 255, 0.95);
            color: #2a2622;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        .query-input:focus {
            outline: none;
            border-color: #d97633;
            box-shadow: 0 0 0 3px rgba(217, 118, 51, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            position: relative;
        }
        
        .btn {
            flex: 1;
            padding: 12px 24px;
            border: 1px solid transparent;
            border-radius: 8px;
            font-size: 0.95em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, border-color 0.2s, transform 0.1s;
            position: relative;
            overflow: visible;
        }
        
        .btn:hover {
            transform: translateY(-1px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-primary {
            background: #d97633;
            color: white;
            border-color: #d97633;
        }
        
        .btn-primary:hover {
            background: #e68645;
        }
        
        .btn-secondary {
            background: #e0e0e0;
            color: #2a2622;
            border-color: #d0d0d0;
        }
        
        .btn-secondary:hover {
            background: #d0d0d0;
        }
        
        /* Flower Animation Styles */
        .flower-container {
            position: absolute;
            pointer-events: none;
        }
        
        .flower-stem {
            position: absolute;
            width: 3px;
            background: linear-gradient(to top, #6b8e23, #8fbc3f);
            transform-origin: bottom center;
            border-radius: 2px;
        }
        
        .flower {
            position: absolute;
            width: 35px;
            height: 35px;
            pointer-events: none;
            opacity: 0;
        }
        
        .petal {
            position: absolute;
            width: 14px;
            height: 22px;
            background: radial-gradient(ellipse at center, #ffb366 0%, #d97633 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform-origin: center bottom;
            left: 50%;
            top: 50%;
            margin-left: -7px;
            margin-top: -11px;
        }
        
        .petal:nth-child(1) { transform: rotate(0deg) translateY(-12px); }
        .petal:nth-child(2) { transform: rotate(72deg) translateY(-12px); }
        .petal:nth-child(3) { transform: rotate(144deg) translateY(-12px); }
        .petal:nth-child(4) { transform: rotate(216deg) translateY(-12px); }
        .petal:nth-child(5) { transform: rotate(288deg) translateY(-12px); }
        
        .flower-center {
            position: absolute;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #ffd699 0%, #a0826d 100%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: inset 0 0 3px rgba(0,0,0,0.2);
        }
        
        @keyframes growStem {
            0% {
                height: 0;
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            40% {
                height: var(--stem-height);
            }
            85% {
                height: var(--stem-height);
                opacity: 1;
            }
            100% {
                height: 0;
                opacity: 0;
            }
        }
        
        @keyframes blossom {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
            }
            35% {
                opacity: 0;
            }
            45% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(0.3) rotate(90deg);
            }
            55% {
                transform: translate(-50%, -50%) scale(1.3) rotate(180deg);
            }
            65% {
                transform: translate(-50%, -50%) scale(1) rotate(270deg);
            }
            80% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1) rotate(360deg);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.2) rotate(450deg);
            }
        }
        
        .flower-stem.animate {
            animation: growStem 3.5s ease-in-out forwards;
        }
        
        .flower.animate {
            animation: blossom 3.5s ease-in-out forwards;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #2a2622;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid #e0e0e0;
            border-top: 3px solid #d97633;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
        }
        
        .results.active {
            display: block;
        }
        
        .results > h3 {
            color: #2a2622;
            margin-bottom: 20px;
            font-weight: 500;
            font-size: 1.1em;
        }
        
        .insights {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid #d0d0d0;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 32px;
        }
        
        .insights h3 {
            color: #2a2622;
            margin-bottom: 20px;
            font-weight: 500;
            font-size: 1.1em;
        }
        
        .insights-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        .insight-card {
            background: rgba(245, 245, 245, 0.95);
            padding: 16px;
            border-radius: 6px;
            border-left: 3px solid #a0826d;
        }
        
        .insight-card h4 {
            color: #2a2622;
            margin-bottom: 8px;
            font-size: 0.9em;
            font-weight: 500;
        }
        
        .insight-card p {
            color: #666;
            font-size: 0.9em;
            line-height: 1.5;
        }
        
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #d0d0d0;
        }
        
        .schedule-table th {
            background: rgba(245, 245, 245, 0.95);
            color: #2a2622;
            padding: 12px 16px;
            text-align: left;
            font-weight: 500;
            font-size: 0.9em;
            border-bottom: 1px solid #d0d0d0;
        }
        
        .schedule-table td {
            padding: 12px 16px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.9em;
            color: #2a2622;
        }
        
        .schedule-table tr:hover {
            background: rgba(249, 249, 249, 0.95);
        }
        
        .schedule-table tr:last-child td {
            border-bottom: none;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
        }
        
        .badge-morning {
            background: rgba(217, 118, 51, 0.15);
            color: #d97633;
            border: 1px solid rgba(217, 118, 51, 0.3);
        }
        
        .badge-evening {
            background: rgba(160, 130, 109, 0.15);
            color: #a0826d;
            border: 1px solid rgba(160, 130, 109, 0.3);
        }
        
        .staff-optimal {
            color: #6dbf6d;
            font-weight: 500;
        }
        
        .staff-warning {
            color: #d97633;
            font-weight: 500;
        }
        
        .staff-critical {
            color: #d9534f;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="./background.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">
        <div class="header">
            <h1> Boba BI</h1>
            <p>AI-Powered Staff Scheduling for Your Boba Shop</p>
        </div>
        
        <div class="content">
            <div class="query-section">
                <label for="query">Ask Your Scheduling Question:</label>
                <input 
                    type="text" 
                    id="query" 
                    class="query-input" 
                    placeholder="How should I schedule my employees for next week?"
                    value="How should I schedule my employees for next week to handle traffic efficiently?"
                >
            </div>
            
            <div class="button-group" id="buttonGroup">
                <button class="btn btn-primary" onclick="generateSchedule()">
                    Generate Schedule
                </button>
                <button class="btn btn-secondary" onclick="downloadCSV()">
                    Download CSV
                </button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>AI agents analyzing your data and generating optimal schedule...</p>
            </div>
            
            <div class="results" id="results">
                <div class="insights">
                    <h3> Insights</h3>
                    <div class="insights-grid">
                        <div class="insight-card">
                            <h4>Traffic Analysis</h4>
                            <p id="trafficAnalysis">Loading...</p>
                        </div>
                        <div class="insight-card">
                            <h4>Weather Impact</h4>
                            <p id="weatherAnalysis">Loading...</p>
                        </div>
                    </div>
                </div>
                
                <h3> Weekly Schedule</h3>
                <table class="schedule-table" id="scheduleTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Day</th>
                            <th>Shift</th>
                            <th>Time</th>
                            <th>Orders/Hr</th>
                            <th>Staffing</th>
                            <th>Employees</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleBody">
                        <!-- Schedule rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        // Auto-detect API URL based on environment
        const API_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:5000'
            : `${window.location.protocol}//${window.location.hostname.replace('-8000', '-5000')}`;

        console.log('🔧 API URL:', API_URL);
        console.log('🌐 Current location:', window.location.href);

        // Flower animation function
        function createFlowerAnimation(button) {
            const buttonRect = button.getBoundingClientRect();
            const buttonGroup = document.getElementById('buttonGroup');
            const buttonGroupRect = buttonGroup.getBoundingClientRect();
            
            const numFlowers = 12;
            
            // Calculate button center relative to button group
            const centerX = button.offsetLeft + button.offsetWidth / 2;
            const centerY = button.offsetTop + button.offsetHeight / 2;
            
            for (let i = 0; i < numFlowers; i++) {
                // Create container for stem and flower
                const container = document.createElement('div');
                container.className = 'flower-container';
                
                // Calculate position around button perimeter
                const angle = (i / numFlowers) * Math.PI * 2;
                
                // Calculate point on button perimeter
                const buttonRadiusX = button.offsetWidth / 2;
                const buttonRadiusY = button.offsetHeight / 2;
                
                // Ellipse formula for button perimeter
                const startX = centerX + Math.cos(angle) * buttonRadiusX;
                const startY = centerY + Math.sin(angle) * buttonRadiusY;
                
                // End point further out
                const distance = 60 + Math.random() * 30;
                const endX = centerX + Math.cos(angle) * (buttonRadiusX + distance);
                const endY = centerY + Math.sin(angle) * (buttonRadiusY + distance);
                
                // Create stem
                const stem = document.createElement('div');
                stem.className = 'flower-stem';
                const stemHeight = distance;
                stem.style.setProperty('--stem-height', `${stemHeight}px`);
                stem.style.height = '0px';
                stem.style.left = `${startX}px`;
                stem.style.bottom = `${buttonGroup.offsetHeight - startY}px`;
                stem.style.transform = `rotate(${angle}rad)`;
                
                // Create flower
                const flower = document.createElement('div');
                flower.className = 'flower';
                
                // Create petals
                for (let j = 0; j < 5; j++) {
                    const petal = document.createElement('div');
                    petal.className = 'petal';
                    flower.appendChild(petal);
                }
                
                // Create center
                const center = document.createElement('div');
                center.className = 'flower-center';
                flower.appendChild(center);
                
                // Position flower at end of stem
                flower.style.left = `${endX}px`;
                flower.style.top = `${endY}px`;
                
                container.appendChild(stem);
                container.appendChild(flower);
                buttonGroup.appendChild(container);
                
                // Trigger animation with slight delay
                setTimeout(() => {
                    stem.classList.add('animate');
                    flower.classList.add('animate');
                }, i * 80);
                
                // Remove flower after animation
                setTimeout(() => {
                    container.remove();
                }, 3500 + i * 80);
            }
        }

        async function generateSchedule() {
            const button = event.target;
            const query = document.getElementById('query').value;
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            
            // Trigger flower animation
            createFlowerAnimation(button);
            
            // Show loading
            loading.classList.add('active');
            results.classList.remove('active');
            
            try {
                console.log('📡 Sending request to:', `${API_URL}/api/schedule`);

                const response = await fetch(`${API_URL}/api/schedule`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });

                console.log('📥 Response status:', response.status);

                const data = await response.json();

                if (data.success) {
                    displayResults(data.data);
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error('❌ API Error:', error);
                alert(`Failed to connect to API server at ${API_URL}\n\nError: ${error.message}\n\nCheck browser console for details.`);
            } finally {
                loading.classList.remove('active');
            }
        }
        
        function displayResults(data) {
            // Display insights
            document.getElementById('trafficAnalysis').textContent = 
                data.traffic_analysis.substring(0, 200) + '...';
            document.getElementById('weatherAnalysis').textContent = 
                data.weather_analysis.substring(0, 200) + '...';
            
            // Display schedule
            const tbody = document.getElementById('scheduleBody');
            tbody.innerHTML = '';
            
            data.schedule.forEach(shift => {
                const row = document.createElement('tr');
                
                const staffStatus = shift.staff_assigned >= shift.staff_needed ? 'staff-optimal' :
                                  shift.staff_assigned >= Math.floor(shift.staff_needed * 0.8) ? 'staff-warning' :
                                  'staff-critical';
                
                row.innerHTML = `
                    <td>${shift.date}</td>
                    <td><strong>${shift.day}</strong></td>
                    <td><span class="badge badge-${shift.shift}">${shift.shift}</span></td>
                    <td>${shift.shift_time}</td>
                    <td>${shift.predicted_orders_per_hour}</td>
                    <td class="${staffStatus}">${shift.staff_assigned}/${shift.staff_needed}</td>
                    <td>${shift.employees.join(', ') || 'UNDERSTAFFED'}</td>
                `;
                
                tbody.appendChild(row);
            });
            
            // Show results
            document.getElementById('results').classList.add('active');
        }
        
        async function downloadCSV() {
            const button = event.target;
            const query = document.getElementById('query').value;
            
            // Trigger flower animation
            createFlowerAnimation(button);
            
            try {
                const response = await fetch(`${API_URL}/api/schedule/download`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `boba_bi_schedule_${new Date().toISOString().split('T')[0]}.csv`;
                document.body.appendChild(a);
                a.click();
                a.remove();
            } catch (error) {
                alert('Failed to download CSV. Make sure the API server is running.');
                console.error(error);
            }
        }
        
        // Allow Enter key to submit
        document.getElementById('query').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateSchedule();
            }
        });
    </script>
</body>
</html>
